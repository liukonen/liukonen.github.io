<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold & Silver Skill Cards</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 700px;
      width: 100%;
      padding: 2rem;
    }

    .skill-card {
      position: relative;
      background-color: #141414;
      border-radius: 1rem;
      padding: 1.25rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* Reusable border generator */
    .skill-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 2px;
      background: var(--border-gradient);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    /* Gold variant */
    .skill-card.gold {
      --border-gradient: linear-gradient(90deg, #FFB700, #FFD700);
    }

    /* Silver variant */
    .skill-card.silver {
      --border-gradient: linear-gradient(90deg, #C0C0C0, #E0E0E0);
    }

    .skill-card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 0.75rem;
      transition: transform 0.3s ease;
    }

    .skill-card p {
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      margin: 0;
      letter-spacing: 0.02em;
    }

    .skill-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(255, 215, 0, 0.2);
    }

    .skill-card.gold:hover img {
      transform: scale(1.05) rotate(-2deg);
    }

    .skill-card.silver:hover img {
      transform: scale(1.05) rotate(2deg);
    }
  </style>
</head>
<body>

  <div class="skills-grid">
    <!-- Gold example -->
    <div class="skill-card gold">
      <img src="36c735d9-9514-480d-b1aa-999d06450abe.png" alt="HTML5 logo" />
      <p>HTML (Expert)</p>
    </div>

    <!-- Silver example -->
    <div class="skill-card silver">
      <img src="36c735d9-9514-480d-b1aa-999d06450abe.png" alt="HTML5 logo" />
      <p>HTML (Intermediate)</p>
    </div>
  </div>

</body>
