<body>
    <main>
        <div class="jumbotron text-white bg-dark">
            <div class="col-md-10 px-0">
                <h1 class="display-4 font-italic" id="JtHead">The 2020 Furlough Logs</h1>
                <p class="lead my-3" id="JtBody"></p>
            </div>
        </div>
        <div class="container" id="mainContainer">
            <div class="row">
                <h2>week</h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-mb-6 input-group">
                        <button id="prev" class="btn btn-outline-secondary" onclick="adjustNavs(0)"><i
                                class="fas fa-angle-left"></i></button>
                        <ul class="nav nav-tabs" id="ulNav">
                        </ul>
                        <button class="btn btn-outline-secondary" id="next" onclick="adjustNavs(1)"><i
                                class="fas fa-angle-right"></i></button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group col-mb-6 shadow">
                        <input type="text" name="search" id="search" aria-label="Search" placeholder="Search"
                            list="searchresults" autocomplete="off" class="form-control" onselect="SearchFind2()" />
                        <datalist id="searchresults"></datalist>
                        <div class="input-group-append">
                            <button class="btn btn-primary text-white" onclick="SearchFind2()"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="featurette-divider">
            <div class="row">
                <div class="col-md-2">

                    <h2 class="h3">Top keywords</h2>
                    <ul class="list-group shadow " id="ulKeywords">
                    </ul>

                </div>
                <div class="col">
                    <div id="PlaceHolderItem" class="row mb-2"></div>
                </div>
            </div>
        </div>
    </main>
    <dialog class="dynamicModal" id="dynamicModal">
        <div class="modal-content text-white bg-dark">
            <div class="modal-header">
                <h1 class="h5 modal-title" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="close text-white" onclick="document.getElementById('dynamicModal').close()"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="DynamicContent"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    onclick="document.getElementById('dynamicModal').close()">Close</button>
                <a class="btn btn-primary" href="#" id="aSite" target="_blank">Original</a>
            </div>
        </div>
    </dialog>
