    <meta name="description" content="Personal Homepage for Luke Liukonen">

    <link rel="apple-touch-icon" href="/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/img/favicons/manifest.json">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#ffffff">

  <body>
    
    <nav class="navbar transparent navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="index.html" aria-label="welcome"><img src="/img/favicons/favicon-32x32.png" class="invert" alt="logo" /></a>
        <ul class="navbar-nav" id="navItem">
            <li v-for="navItem in this.MenuItems" v-bind:class="validatePath(navItem.value)">
              <a class="nav-link" v-bind:href="navItem.value">{{navItem.name}}</a>
            </li>
        </ul>  
    </nav>
    <main>
      <div class="jumbotron">
        <div class="container text-light">
          <h1 class="display-3">
            <img src="img/me-bw.webp" class="rounded-circle user_img" alt="Luke Liukonen" /> Hello, world!</h1>
          <div class="d-none d-sm-block">
            <p>Developer / Former Instructor / Tech enthusiast</p>
          <p>Welcome to my personal page.</p>
        </div>
          <a target="_blank" class="btn btn-secondary" href="https://github.com/liukonen" role="button" aria-label="Github"><i class="fab fa-github-alt"></i> <b class="d-none d-sm-inline">GitHub</b></a>
          <a target="_blank" class="btn btn-info" href="https://www.linkedin.com/in/lukeliukonen/" role="button" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i><b class="d-none d-sm-inline"> LinkedIn</b></a>
          <a class="btn btn-danger" href="mailto:liukonen@gmail.com?subject=GitHub_Home_Page" role="button" aria-label="email"><i class="far fa-envelope"></i><b class="d-none d-sm-inline"> email</b></a>
        </div>
      </div>
      <div class="container" id="mainContainer">
        <h2 class="h3 bold">Open Source Projects</h2>
          <!-- START THE FEATURETTES -->
          <hr class="featurette-divider">
          <div id="app" >
            <div v-for="product in this.Products">
              <div class="row featurette">
              <div v-bind:class="GetClass(0)">
                <h3 class="featurette-heading h2">{{product.Title}}</h3><P></P>
                <img class="featurette-image img-fluid mx-auto shadow rounded-lg" v-lazy="GetImage(product.image)" v-on:once="log()" v-bind:alt="product.Title">
                <p>Learnings: <span v-for="tag in product.tags" class="badge badge-light font-weight-lighter">{{tag}}</span>

              </div>
              <div v-bind:class="GetClass(1)">
                
                  <h4 class="text-muted"> {{product.SubTitle}}</h4>
                <br />
                <p><a v-for="button in product.buttons" v-bind:class="DetermButtonColor(button.type)" v-bind:href="button.url" target="_blank">{{button.type}}</a></p>
                <p class="lead">{{product.Description}}</p>

                <p></p>
                
                </p>
              </div>
            </div>
            <hr class="featurette-divider">
            </div>
          </div>
     </div><!-- /.container -->
    </main>
    <footer class="container">
      <p>Â© Luke Liukonen 2020</p>
    </footer>
