    <main>
      <div class="jumbotron">
        <div class="container text-light">
          <h1 class="display-3"><img src="img/me-bw.webp" class="rounded-circle user_img" alt="Luke Liukonen" /> Hello, world!</h1>
          <p>Developer / Former Instructor / Tech enthusiast</p>

        <h2 class="h4 bold">Open Source Projects</h2>
          <!-- START THE FEATURETTES -->
          <hr class="featurette-divider">
          <div id="app" >
            <div v-for="(product, index) in this.Products">
              <div class="row featurette">
              <div v-bind:class="GetClass(index, 0)">
                <img class="featurette-image img-fluid mx-auto shadow" v-lazy="GetImage(product.image)" v-on:once="log()" v-bind:alt="product.Title">
              </div>
              <div v-bind:class="GetClass(index, 1)">
                <h3 class="featurette-heading h2">{{product.Title}}
                  <span class="text-muted"> {{product.SubTitle}}</span>
                </h3>
                <p class="lead">{{product.Description}}</p>
                <a v-for="button in product.buttons" v-bind:class="DetermButtonColor(button.type)" v-bind:href="button.url" target="_blank">{{button.type}}</a>
                <p></p>
                <p>Learnings: <span v-for="tag in product.tags" class="badge badge-light font-weight-lighter">{{tag}}</span>
                </p>
              </div>
            </div>
            <hr class="featurette-divider">
            </div>
          </div>
     </div><!-- /.container -->
