<body data-gr-c-s-loaded="true">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">Wecome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="navMenuBind">
        <script id="navTemp" type="text/x-jQuery-tmpl">
          <li class="nav-item ${navActiveFormat(value)}">
          <a class="nav-link" href="${value}">${name} <span class="sr-only">${navActiveText(value)}</span></a>
          </li>
        </script>

    </div>

<div class="bgimg-1">
  <div class="caption2">
  <span class="border clearBoarder">Luke Liukonen</span>
  </div>
</div>

<div class="container" style="color: #777;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
  <h3 style="text-align:center;">Welcome</h3>
  <p>
    <div id="welcome"></div>

</p>
</div>
<div class="bgimg-2">
  <div class="caption">
  <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">Profesional Highlights</span>
  </div>
</div>

<div style="position:relative;">
  <div class="container-fluid" style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
  <p>
    <div class="row justify-content-md-center">
      
      <div><h1 class="h3">Highlights</h1>
        <ul class="list-group text-dark" id="highlights">
          <script id="tmpHighlights" type="text/x-jQuery-tmpl"><li class="list-group-item">${a}</li></script>
        </ul>
      </div>
        <div class="col-lg-4">
          <h1 class="h3">History</h1>
          <ul id="work">
<script id="tmpWork" type="text/x-jQuery-tmpl">
            <li class="NoDot">
                <img src="${img}" height="32" width="32" />
                <b>${name}</b>: ${title}
                <br/> 
                <i>${timeworked}</i>
                </li>
            <br />
</script>
          </ul>

      </div>
      <div class="col-lg-4">
        <h1 class="h3">Experience</h1>
        <ul id="eContainer">
<script id="eTemp" type="text/x-jQuery-tmpl">
            <li class="NoDot"> 
            <br />
                ${name}
            <div class="progress">
              <div class="progress-bar bg-${color}" role="progressbar" per="${GetPercent(OneTo5)}%" aria-valuenow="${GetName(OneTo5)}" aria-valuemin="0" aria-valuemax="100">
                   ${GetName(OneTo5)}
                 </div>
            </div>
          </li>
</script>
        </ul>
      </div>
    </div>
  </p>
  </div>
</div>

    </div>
    <div class="col-lg-4">

      <ul id="volunteer">
      </ul>
    </div>
